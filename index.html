<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title></title>
  <link href="./assets/css/countDown.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="countDown">
  <div class="countBlock">
    <p class="day">0</p>
    <p class="unit">Days</p>
  </div>
  <div class="countBlock">
    <p class="hour">0</p>
    <p class="unit">Hours</p>
  </div>
  <div class="countBlock">
    <p class="minute">0</p>
    <p class="unit">Minutes</p>
  </div>
  <div class="countBlock">
    <p class="second">0</p>
    <p class="unit">Seconds</p>
  </div>
</div>

<script src="./assets/js/countDown.js"></script>
</body>
</html>
